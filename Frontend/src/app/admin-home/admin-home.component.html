<div class="container">
    <div class="container">
      <h1 class="display-4" style="text-align:center">{{ content }}</h1>
      <div>
        <!-- <div style="margin-left: 500px;display: flex;margin-top: 10px;">
            <label for="exampleInputEmail1" class="form-label">Rechercher Par Mot Cl√© :</label>
            <input [(ngModel)]="texte" class="form-control w-25" style="margin-left: 20px;">
        </div> -->
        
        <div style="margin-top: 10px;margin-bottom: 20px;"> 
        <table *ngIf="annonces; else vide" border="1" class="table table-dark table-striped table-hover" style="width: 100%; margin: auto;text-align: center;">
            <thead>
                <tr>
                    <td scope="col">ID</td>
                    <td scope="col">image</td>
                    <td scope="col">Title</td>
                    <td scope="col">Description</td>
                    <td scope="col">Tel Number</td>
                    <td scope="col">Owner</td>
                    <td scope="col">Announcement Status</td>
                    <td scope="col">Actions</td>
                </tr>
            </thead>
            <tbody *ngFor="let el of annonces">
                <tr>
                    <td scope="row" style="color: white;">{{el.id}}</td>
                    <td scope="row" style="color: white;"><img src="https://media.istockphoto.com/vectors/hand-holding-megaphone-with-important-announcement-vector-id1164498741?k=20&m=1164498741&s=612x612&w=0&h=FcLfn6vbujTa-5D38jrnvg7bq4T8tnxo3MBG5D7i_p4=" class="img-fluid rounded-start" width="100" height="100"></td>
                    <td scope="row" style="color: white;"><a>{{el.title | uppercase}}</a></td>
                    <td scope="row" style="color: white;">{{el.description}}</td>
                    <td scope="row" style="color: white;">+216 {{el.numtel}}</td>
                    <td scope="row" style="color: white;">{{el.user.username}}</td>
                    <td scope="row" style="color: white;">{{el.status}}</td>
                    <td style="color: white;">
                        <button class="btn btn-success" type="button" (click)=accept(el.id)>Accept</button>
                        <button class="btn btn-danger" style="margin-left: 10px;" type="button" (click)=delete(el.id)>Decline</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        </div>
        
        <ng-template #vide> <h1 class="display-4" style="text-align:center;color: red;">No Announcements Available</h1></ng-template>
    </div>
    
  </div>
